<mat-card class="example-card" style="border-color:2px 2px 2px 2px solid black">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title style="text-align: center;color: brown">Sign in</mat-card-title>
        <mat-card-subtitle style="text-align: center" >Continue to Google Drive</mat-card-subtitle>
    </mat-card-header>
   
    <mat-card-content>
        <mat-horizontal-stepper >
                    <mat-step>
                        <form [formGroup]="firstFormGroup" (ngSubmit)="firstFormGroupControl()">
                    <!-- <ng-template matStepLabel>Fill out your name</ng-template> -->
                    <mat-form-field appearance="outline" >
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="lease Enter Email Here.." formControlName="firstCtrl" required>   
                    </mat-form-field>
                    <div *ngIf="this.firstFormGroup.controls.firstCtrl.invalid && this.firstFormGroup.controls.firstCtrl.touched "
                        class="text text-danger" style="text-align: center;">
                        Email is required..
                    </div>
                    <div>
                        <button type="submit" [disabled]="!firstFormGroup.valid" mat-button matStepperNext color="primary" >Next</button>
                    </div>
                </form>
            </mat-step>
        
            <mat-step>
                <form [formGroup]="secondFormGroup" (ngSubmit)="secondFormGroupControl()">
                    <!-- <ng-template matStepLabel>Fill out your address</ng-template> -->
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="secondCtrl" placeholder="Please Enter Password" required >
                    </mat-form-field>
                    <div *ngIf="this.secondFormGroup.controls.secondCtrl.invalid && this.secondFormGroup.controls.secondCtrl.touched "
                        class="text text-danger" style="text-align: center;">
                        Password is required..
                    </div>
                    <div>
                        <button mat-button matStepperPrevious color="warn">Back</button>
                        <button type="submit" mat-button matStepperNext color="primary"[disabled]="!secondFormGroup.valid" >Next</button>
                    </div>
                </form> 
            </mat-step>
        
        </mat-horizontal-stepper>
    </mat-card-content>

    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
    <div>
      <button mat-button  color="primary" routerLink="/register">Create Account</button>
    </div>
    
</mat-card>
